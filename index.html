        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:20, minZoom:1
        }).fitBounds([[-26.32972714056387,-48.8649721028117],[-26.277726818738582,-48.79754397466174]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://ambiental.sc" target="_blank">Ambiental SC</a> &middot;');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 20,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_SELJOINVILLE_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">FREQUÊNCIA:</th>\
                        <td>' + (feature.properties['FREQUENCIA'] !== null ? autolinker.link(feature.properties['FREQUENCIA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">TURNO:</th>\
                        <td>' + (feature.properties['TURNO'] !== null ? autolinker.link(feature.properties['TURNO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">HORÁRIO:</th>\
                        <td>' + (feature.properties['HORARIO'] !== null ? autolinker.link(feature.properties['HORARIO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">OPERAÇÃO:</th>\
                        <td>' + (feature.properties['OPERACAO'] !== null ? autolinker.link(feature.properties['OPERACAO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

                        <td>' + (feature.properties['OPERACAO'] !== null ? autolinker.link(feature.properties['OPERACAO'].toLocaleString()) : '') + '</td>\

        googleGeocoder.on('markgeocode', function(event) {
            // Obtém as coordenadas do endereço pesquisado
            var latLng = event.geocode.center;
        
            // Inicializa variáveis para armazenar a coordenada mais próxima, a menor distância e a distância do ponto mais próximo
            var nearestCoordinate;
            var shortestDistance = Infinity;
            var nearestDistance = Infinity;
        
            // Itera sobre todas as coordenadas no arquivo Dissolvido_1.js
            json_SELJOINVILLE_1.features.forEach(function(feature) {
                var coordinates = feature.geometry.coordinates;
        
                // Inicializa a menor distância como infinito para garantir que qualquer outra distância seja menor
                var featureShortestDistance = Infinity;
        
                // Itera sobre todos os pontos da geometria da feature para calcular a distância
                for (var i = 0; i < coordinates.length; i++) {
                    for (var j = 0; j < coordinates[i].length; j++) {
                        var distance = L.latLng(coordinates[i][j][1], coordinates[i][j][0]).distanceTo(latLng);
        
                        // Verifica se esta é a menor distância até agora para esta feature
                        if (distance < featureShortestDistance) {
                            featureShortestDistance = distance;
                        }
                    }
                }
        
                // Verifica se esta é a menor distância entre todas as features
                if (featureShortestDistance < 1000 && featureShortestDistance < shortestDistance) {
                    shortestDistance = featureShortestDistance;
                    nearestCoordinate = feature;
                    nearestDistance = featureShortestDistance;
                }
            });
        
            // Verifica se encontrou uma coordenada próxima
            if (nearestCoordinate) {
                document.getElementById("infoDiv2").innerHTML = 
                "<b>Seletiva:</b>" + "<br>" +
                "Frequência: " + nearestCoordinate.properties.FREQUENCIA + "<br>" +
                "Turno: " + nearestCoordinate.properties.TURNO + "<br>" +
                "Horário: " + nearestCoordinate.properties.HORARIO + "<br>";
            }
        });

        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_OPERACAO = document.createElement('div');
            div_OPERACAO.id = "div_OPERACAO";
            div_OPERACAO.className= "filterselect";
            document.getElementById("menu").appendChild(div_OPERACAO);
            sel_OPERACAO = document.createElement('select');
            sel_OPERACAO.multiple = true;
            sel_OPERACAO.size = 2;
            sel_OPERACAO.id = "sel_OPERACAO";
            var OPERACAO_options_str = "<option value='Domiciliar' unselected>Domiciliar</option>";
            sel_OPERACAO.onchange = function(){filterFunc()};
            OPERACAO_options_str  += '<option value="Seletiva">Seletiva</option>';
            sel_OPERACAO.innerHTML = OPERACAO_options_str;
            div_OPERACAO.appendChild(sel_OPERACAO);
            var lab_OPERACAO = document.createElement('div');
            lab_OPERACAO.className = 'filterlabel';
            div_OPERACAO.appendChild(lab_OPERACAO);
            var reset_OPERACAO = document.createElement('div');
            reset_OPERACAO.innerHTML = 'Limpar Filtro';
            reset_OPERACAO.className = 'filterlabel';
            reset_OPERACAO.onclick = function() {
                var options = document.getElementById("sel_OPERACAO").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_OPERACAO.appendChild(reset_OPERACAO);
        </script>
    </body>
</html>
